name: sprawozdanie

on: push

jobs:
  pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.5'

      - name: Install Python dependencies
        run: |
          pip install scipy pint open_atmos_jupyter_utils nbconvert nbclient ipykernel

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex inkscape pandoc

      # ten krok wykona notebook, wygeneruje PDF i GIF
      - name: Convert notebook to PDF
        run: python -m nbconvert --to pdf --execute upwind.ipynb

      # artifacts
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: sprawozdanie_pdf
          path: upwind.pdf

      - name: Upload GIF animation
        uses: actions/upload-artifact@v4
        with:
          name: animacja
          path: anim.gif
