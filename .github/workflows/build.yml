name: Run simulations and build reports

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------
    # 1. Install Python
    # ----------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Python libs
      run: |
        pip install --force-reinstall --no-cache-dir "numpy<1.27" "numba<0.60"
        pip install git+https://github.com/atmos-cloud-sim-uj/PyMPDATA.git
        pip install matplotlib imageio tqdm jupyter nbconvert ipykernel
        pip install open-atmos-jupyter-utils \
          || pip install git+https://github.com/open-atmos/open-atmos-jupyter-utils.git
        pip install --force-reinstall --no-cache-dir "numpy<1.27" "numba<0.60"

    - name: Register Jupyter kernel
      run: python -m ipykernel install --user --name python3

    # ----------------------------
    # 2. Run the notebook → save PDF + figures
    # ----------------------------
    - name: Execute notebook and export PDF
      run: |
        jupyter nbconvert \
          --to notebook \
          --execute notebook/projekt_tsunami.ipynb \
          --output executed.ipynb \
          --output-dir notebook \
          --ExecutePreprocessor.timeout=3600

        # convert executed notebook to PDF
        jupyter nbconvert \
          notebook/executed.ipynb \
          --to pdf \
          --output projekt_tsunami.pdf \
          --output-dir .

    # ----------------------------
    # 3. Build LaTeX report → sprawozdanie.pdf
    # ----------------------------
    - name: Build LaTeX report
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex
        working_directory: report
        output_directory: ..

    # ----------------------------
    # 4. Create ZIP package
    # ----------------------------
    - name: Create artifact ZIP
      run: |
        mkdir artifact
        cp sprawozdanie.pdf artifact/
        cp projekt_tsunami.pdf artifact/
        cp -r fig artifact/
        cd artifact
        zip -r ../simulation_outputs.zip .

    # ----------------------------
    # 5. Upload ZIP as artifact
    # ----------------------------
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: final-simulation-package
        path: simulation_outputs.zip
