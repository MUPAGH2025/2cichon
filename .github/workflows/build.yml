name: Run simulations and build LaTeX report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------
    # 1. Install Python
    # ----------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Python libs
      run: |
        pip install numpy matplotlib jupyter nbconvert imageio tqdm ipykernel
        pip install git+https://github.com/atmos-cloud-sim-uj/PyMPDATA.git
        pip install open-atmos-jupyter-utils || pip install git+https://github.com/open-atmos/open-atmos-jupyter-utils.git

    - name: Register Jupyter kernel
      run: python -m ipykernel install --user --name python3

    # ----------------------------
    # 2. Run the notebook
    # ----------------------------
    - name: Run notebook
      run: |
        jupyter nbconvert --to notebook --execute notebook/projekt_tsunami.ipynb \
          --output projekt_tsunami_executed.ipynb \
          --ExecutePreprocessor.timeout=3600 \
          --debug

    # ----------------------------
    # 3. Build LaTeX
    # ----------------------------
    - name: Install LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex
        working_directory: report

    # ----------------------------
    # 4. Upload artifacts
    # ----------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: report-and-simulation-outputs
        path: |
          report/main.pdf
          projekt_tsunami_executed.ipynb
          fig/
  
