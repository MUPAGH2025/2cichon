name: Run simulations and build reports

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------
    # Python + dependencies
    # ----------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Python libs (strict pinned versions)
      run: |
        pip install --no-cache-dir --force-reinstall "numpy==1.26.4" "numba<0.60"
        pip install --no-cache-dir git+https://github.com/atmos-cloud-sim-uj/PyMPDATA.git
    
        # instalujemy pozostałe pakiety BEZ aktualizacji numpy!!
        pip install --no-deps matplotlib imageio tqdm ipykernel
        pip install --no-deps jupyter nbconvert
        pip install --no-deps open-atmos-jupyter-utils || true
    
        # teraz doinstalowujemy brakujące zależności, NIE tykając NumPy
        pip install --no-cache-dir --upgrade-strategy only-if-needed matplotlib imageio tqdm jupyter nbconvert ipykernel open-atmos-jupyter-utils


    - name: Register Jupyter kernel
      run: python -m ipykernel install --user --name python3

    # ----------------------------
    # Execute notebook
    # ----------------------------
    - name: Execute notebook
      run: |
        jupyter nbconvert \
          --to notebook \
          --execute notebook/projekt_tsunami.ipynb \
          --output executed.ipynb \
          --output-dir notebook \
          --ExecutePreprocessor.timeout=3600

    # ----------------------------
    # Convert notebook → LaTeX
    # ----------------------------
    - name: Convert notebook to LaTeX
      run: |
        jupyter nbconvert notebook/executed.ipynb \
          --to latex \
          --output notebook.tex \
          --output-dir notebook_pdf

    # ----------------------------
    # Build notebook PDF
    # ----------------------------
    - name: Build notebook PDF
      uses: xu-cheng/latex-action@v3
      with:
        root_file: notebook.tex
        working_directory: notebook_pdf
        output_directory: .

    # ----------------------------
    # Build LaTeX report
    # ----------------------------
    - name: Build sprawozdanie
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex
        working_directory: report
        output_directory: .

    # ----------------------------
    # ZIP
    # ----------------------------
    - name: Create ZIP
      run: |
        mkdir artifact
        cp sprawozdanie.pdf artifact/
        cp notebook.pdf artifact/projekt_tsunami.pdf
        cp -r fig artifact/
        cd artifact
        zip -r ../results.zip .

    # ----------------------------
    # Upload final package
    # ----------------------------
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: simulation-outputs
        path: results.zip
